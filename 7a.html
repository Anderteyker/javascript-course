<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function greet(name) {
        if (name) {
          console.log(`Hello ${name}!`)
        } else {
          console.log(`Hello there!`)
        }
        
      }
      greet('Andrey');
      greet();
    </script>
  </body>
</html>
